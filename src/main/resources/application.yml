spring:
  web:
    resources:
      # 파일의 해시값을 URL에 style-{해시값}.css 같이 자동으로 포함
      add-mappings: true
      chain:
        strategy:
          content:
            enabled: true
  application:
    name: semo
  devtools:
    livereload:
      enabled: true
  datasource:
    # MariaDB 설정 (외부 서버 접근 불가 시 주석 처리)
    #driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    #url: jdbc:log4jdbc:mariadb://10.100.203.57:3306/db7
    #username: db7
    #password: 1234

    # H2 인메모리 데이터베이스 설정 (개발용)
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always  # schema.sql, data.sql 자동 실행
      encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: none  # schema.sql 사용을 위해 none으로 변경
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect  # H2 데이터베이스 방언 설정
    show-sql: true
  thymeleaf:
    cache: false
  servlet:
    context-path: /
